version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.6
    working_directory: ~/repo
    steps:
      - checkout
      #
      # - run:
      #     name: "Update npm"
      #     command: |
      #       npm install npm@latest
      #       sudo rm -rf /usr/local/lib/node_modules/npm
      #       sudo mv node_modules/npm /usr/local/lib/node_modules/npm
      #       sudo chown -R 500:500 /usr/local/lib/node_modules/npm
      - run:
          name: "Checking Versions"
          command: |
            node --version
            npm --version
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: eslint
          command: npm run code:verify
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
  deploy:
    docker:
      - image: circleci/node:8.6
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - "c7:88:01:a8:10:08:79:d2:b9:10:8b:b9:6a:a9:e3:b7"
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: ./scripts/dev-release.sh

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: dev

